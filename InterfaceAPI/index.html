<!DOCTYPE html>
<html>

<head>
	<title></title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

	<!-- Modal -->
	<div class="modal fade" id="ModalCadastro" tabindex="-1" role="dialog" aria-labelledby="ModalCadastroLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="tituloModal">Cadastro de Aluno</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<label>Nome:</label><input class="form-control" id="nome" type="text">
					<label>Sobrenome:</label><input class="form-control" id="sobrenome" type="text">
					<label>Telefone:</label><input class="form-control" id="telefone" type="text">
					<label>RA:</label><input class="form-control" id="ra" type="text">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-sm btn-light" data-dismiss="modal">Fechar</button>
					<button type="button" class="btn btn-sm btn-success" id="btnSalvar"
						onclick="Cadastrar();">Cadastrar</button>
				</div>
			</div>
		</div>
	</div>

	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#">Acadêmico</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
			aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<!--li class="nav-item active">
					<a class="nav-link" href="#">Aluno<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Disciplina</a>
				</li-->
			</ul>
			<ul id="statusLogin" class="navbar-nav mr-right">

			</ul>
		</div>
	</nav>

	<!--Div Principal-->
	<div class="container" style="margin-top: 50px;">
		<br>
		<div class="shadow-lg p-3 mb-5 bg-white rounded">
			<h2 id="titulo">Cadastrar Aluno</h2>
		</div>
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" onclick="abrirModalCadastro();" style="float: right;">
			Cadastro
		</button>
		<br><br><br>
		<!--Tabela-->
		<table id="tbCadastro" class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th>Nome</th>
					<th>Sobrenome</th>
					<th>Telefone</th>
					<th>RA</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

		<!--Carregar-->
		<div id="dvCarregar" style="text-align: center; display: none;">
			<button class="btn btn-primary" type="button" disabled>
				<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
				Carregando...
			</button>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
	<script type="text/javascript" src="scripts/script.js"></script>
	<script>

		(() => {
			var statusLogin = document.querySelector('#statusLogin');

			if(sessionStorage.getItem('token') != null){
				statusLogin.innerHTML = `<li class="nav-item dropdown">
											<a class="nav-link dropdown-toggle" href="#" id="dropdown05" data-toggle="dropdown"
												aria-haspopup="true" aria-expanded="false">Róbson</a>
											<div class="dropdown-menu" aria-labelledby="dropdown05">
												<a class="dropdown-item" href="#">Perfil</a>
												<a class="dropdown-item" href="#">Configuração</a>
												<a class="dropdown-item" onclick="logout();">Sair</a>
											</div>
										</li>`;
			}else{
				statusLogin.innerHTML = `<li class="nav-item">
											<a class="nav-link" href="login.html">Entrar</a>
										</li>`;
				window.location.href = 'login.html';
			}
		})()

		function logout(){
			sessionStorage.removeItem('token');
			window.location.href = 'login.html';
		}

	</script>
</body>

</html>
